<ion-menu side="start" contentId="main-content">
  <app-nurse-menu></app-nurse-menu>
</ion-menu>
<div class="ion-page">
  <ion-header>
    <ion-toolbar class="top-header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <!-- <ion-title>My Profile</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding prof-cont" [fullscreen]="true" id="main-content">
    <div class="profile-container">
      <div>
        <ion-card class="ion-no-margin prof-card">
          <ion-avatar class="profile-pic">
            <ion-img src="../../../../assets/images/clinician.png"></ion-img>
          </ion-avatar>
          <div class="profile-pic-header">
            <ion-card-header> {{ currentUser.name }} </ion-card-header>
            <ion-card-content class="profile-pic-cont"> {{ currentUser.email }} </ion-card-content>
          </div>
        </ion-card>
      </div>
      <ion-list lines="none" class="profile-details">
        <ion-item> Name: {{ currentUser.name }} </ion-item>
        <ion-item> Email: {{ currentUser.email }} </ion-item>
        <ion-item> Contact No: {{ currentUser.mobile }} </ion-item>
        <ion-item> Location: {{ currentUser.address }} </ion-item>
      </ion-list>
      <!-- Availability -->
      <div class="active-inactive">
        <hr>
        <div class="holder"> <ion-label>My Availability: {{ toggleState ? 'Online' : 'Offline' }}</ion-label>
          <ion-toggle slot="end" [(ngModel)]="toggleState" (ionChange)="toggleChanged()"></ion-toggle>
        </div>
      </div>

      <!-- share -->
      <div class="action-button">
        <ion-button (click)="editProfile()" shape="round" color="success">
          <ion-icon name="share"></ion-icon>
          Invite Friends
        </ion-button>
      </div>
    </div>

  </ion-content>

</div>
